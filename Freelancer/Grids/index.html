<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grids</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <h1>GRID Layout - определение сетки</h1>
        <div class="grid">
          <div class="grid-body">
            <div class="grid__item grid__item-1 flex-center">1</div>
            <div class="grid__item grid__item-2 flex-center">2</div>
            <div class="grid__item grid__item-3 flex-center">3</div>
            <div class="grid__item">4</div>
            <div class="grid__item">5</div>
            <div class="grid__item">6</div>
            <div class="grid__item">7</div>
            <div class="grid__item">8</div>
            <div class="grid__item">9</div>
            <div class="grid__item">10</div>
            <div class="grid__item">11</div>
            <div class="grid__item">12</div>
            <div class="grid__item">13</div>
            <div class="grid__item">14</div>
            <div class="grid__item">15</div>
            <div class="grid__item">16</div>
            <div class="grid__item">17</div>
            <div class="grid__item">18</div>
          </div>
          <h2>Имена областей</h2>
          <div class="grid-wrapper">
            <header class="grid-header">Шапка</header>
            <aside class="grid-aside">Сайдбар</aside>
            <main class="grid-main">Контент</main>
            <footer class="grid-footer">Подвал</footer>
          </div>
          <h2>Неявная сетка</h2>
          <div class="grid-auto">
            <div class="grid__item-auto">1</div>
            <div class="grid__item-auto">2</div>
            <div class="grid__item-auto">3</div>
            <div class="grid__item-auto">4</div>
            <div class="grid__item-auto">5</div>
            <div class="grid__item-auto">6</div>
            <div class="grid__item-auto">7</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
