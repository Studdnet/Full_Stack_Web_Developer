<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        text-align: center;
        padding-bottom: 40px;
        background-color: rgb(173, 161, 161);
      }
      h2 {
        color: green;
        text-transform: uppercase;
      }
      img {
        border: 1px solid orange;
        border-radius: 50px;
        transition: all 0.3s ease 0s;
      }

      img:hover {
        cursor: pointer;
        transform: scale(1.1);
        border: 1px solid rgb(0, 255, 76);
      }
    </style>
    <h1>All the Animals</h1>
    <h2>Rabbit:</h2>
    <img src="./rabbit.png" alt="Small rabbit in green grass" />
    <h2>Cat:</h2>
    <img src="./Folder3/cat.png" alt="Small red cat" />
    <h2>Dog:</h2>
    <img src="../dog.png" alt="Fanny puppy" />
    <h2>Fish:</h2>
    <img src="../Folder1/fish.png" alt="colorful fish" />
    <h2>Bird:</h2>
    <img src="../Folder1/Folder2/bird.png" alt="Parrot" />
  </body>
</html>
